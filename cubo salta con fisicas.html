<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mas pruebas</title>
</head>
<body>
<div id="player" class="gd-cube">
  <div class="face-details">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>
</div>

<style>
body { background: #222; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }

.gd-cube {
  width: 100px;
  height: 100px;
  background-color: #f6ff00; 
  border: 6px solid #000;
  position: relative;
  box-sizing: border-box;
  animation: gd-rotate 0.8s infinite linear;
}

.face-details {
  position: relative;
  width: 100%;
  height: 100%;
  z-index: 10; 
}

.eye {
  width: 22px;
  height: 22px;
  background-color: #00ffff;
  border: 4px solid #000;
  position: absolute;
  top: 18px;
  box-sizing: border-box;
}

.left { left: 14px; }
.right { right: 14px; }

.mouth {
  width: 54px;
  height: 16px;
  background-color: #00ffff;
  border: 4px solid #000;
  position: absolute;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  box-sizing: border-box;
}
.gd-cube {
  position: absolute; 
  top: 50%;
  left: 50%;
  transition: 0.1s linear; 
}
    </style>
    <script>
const cube = document.getElementById('player');

let posX = window.innerWidth / 2;
let posY = window.innerHeight / 2;
let velocityY = 0;       
let isJumping = false;   
const speed = 8;       
const gravity = 0.9;     
const jumpForce = -16;  


const keys = {};

function update() {
    
    velocityY += gravity;
    posY += velocityY;

    
    const ground = window.innerHeight - 120;
    if (posY > ground) {
        posY = ground;
        velocityY = 0;
        isJumping = false;
    }

   
    if (keys['ArrowLeft']) posX -= speed;
    if (keys['ArrowRight']) posX += speed;
    
   
    if ((keys[' '] || keys['ArrowUp']) && !isJumping) {
        velocityY = jumpForce;
        isJumping = true;
    }

    cube.style.top = posY + 'px';
    cube.style.left = posX + 'px';

    requestAnimationFrame(update); 
}


document.addEventListener('keydown', (e) => keys[e.key] = true);
document.addEventListener('keyup', (e) => keys[e.key] = false);

update();
        </script>
</body>
</html>
